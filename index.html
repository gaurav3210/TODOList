<script>


  let arr = [{ id: 1 }, { id: 2 }, { id: 3 }];
  let cb = function(accumulator, curr, index) { return {
    ...accumulator, [`id${index}`]: curr.id
  }
  }
  console.log(arr.reduce(cb, {id: 0}));

</script>
